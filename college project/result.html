<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quiz Result</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    min-height: 100vh;
    background: linear-gradient(-45deg, #667eea, #764ba2, #00c6ff, #ff6ec4);
    background-size: 400% 400%;
    animation: gradientMove 12s ease infinite;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.glass-card {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    padding: 40px;
    text-align: center;
}
</style>
</head>

<body>

<div class="glass-card col-md-4">
    <h2>ðŸŽ‰ Quiz Completed!</h2>
    <h4 id="finalScore" class="mt-3"></h4>
    <h5 id="accuracy"></h5>

    <button onclick="restartQuiz()" class="btn btn-info mt-3">Play Again</button>
    <a href="index.html" class="btn btn-outline-light mt-3">Logout</a>
</div>

<script>
const score = localStorage.getItem("finalScore");
const total = localStorage.getItem("totalQuestions");

document.getElementById("finalScore").innerText =
    "Your Score: " + score + " / " + total;

document.getElementById("accuracy").innerText =
    "Accuracy: " + Math.round((score/total)*100) + "%";

function restartQuiz(){
    window.location.href = "quiz.html";
}
</script>

</body>
</html>
